<div class="mdl-grid"><div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-cell--top animated zoomInDown" ng-repeat="post in posts"><div class="mdl-card mdl-shadow--4dp"><a class="mdl-card__title--link" href="{{post.URL}}" target="_blank"><div class="mdl-card__title mdl-card--expand" style="background-image: url({{ post.featured_image}})"><h2 class="mdl-card__title-text">{{ post.title}}</h2></div></a><div class="mdl-card__supporting-text" ng-bind-html="post.excerpt"></div><div class="mdl-card__actions mdl-card--border"><a href="{{post.URL}}" target="_blank" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">See Post</a></div></div><!-- mld-card--></div><!-- mld-cells --></div><!-- mld-grid -->
