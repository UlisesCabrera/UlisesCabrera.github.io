<div class="mdl-grid"><div class="mdl-card mdl-card-aboutMe mdl-shadow--6dp animated zoomInDown"><div class="mdl-card__title-aboutMe"><img class="mdl-cell__aboutMe-profile-picture" ng-src="{{aboutMeInfo.profile_picture}}" alt="{{aboutMeInfo.name}}"><h2 class="mdl-cell__aboutMe-title">{{ aboutMeInfo.name }}</h2></div><div><p class="mdl-cell__aboutMe-text">{{ aboutMeInfo.aboutMe }}</p></div><div class="mdl-layout-spacer-vertical"></div><h4 class="mdl-cell__aboutMe-subHeading">Skills:</h4><ul class="mdl-cell__aboutMe-list"><li class="mdl-cell__aboutMe-skillsBox" ng-style="skill.styleCSS" ng-repeat="skill in aboutMeInfo.skills">{{ skill.name }}</li></ul><div class="mdl-layout-spacer-vertical"></div><h4 class="mdl-cell__aboutMe-subHeading">Projects:</h4><div><canvas id="pie" class="chart chart-pie" chart-data="projectsData" chart-colours="projectColors" chart-labels="projectsLabels" chart-legend="true"></canvas></div></div></div>
