<!DOCTYPE html>
<html lang="en" ng-app="2016-Portfolio">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ulises Cabrera</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.grey-deep_orange.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendors/angular-route/angular-route.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="HomePageController">
    <!-- The drawer is always open in large screens. The header is always shown,
      even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="nav-bar">
          <div class="nav-bar__inner">
            <div class="nav-tab__container">
              <a class="nav-tab" href="#/" ng-class="{'nav-tab-active' : current() == 'home' }" >Home</a>
            </div>
            <div class="nav-tab__container">
              <a class="nav-tab" href="#/fullStack" ng-class="{'nav-tab-active' : current() == 'fullStack' }">Full-Stack Projects</a>
            </div>
            <div class="nav-tab__container">
              <a class="nav-tab" href="#/frontEnd" ng-class="{'nav-tab-active' : current() == 'frontEnd' }">Front-End Projects</a>
            </div>
            <div class="nav-tab__container">
               <a class="nav-tab" href="#/microservice" ng-class="{'nav-tab-active' : current() == 'microservice' }">Microservices</a>
            </div>
          </div>
        </div>        
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Ulises Cabrera</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" target="_blank" href="https://www.linkedin.com/in/ucabrera"><i class='fa fa-linkedin'></i> LinkedIn</a>    
          <a class="mdl-navigation__link" target="_blank" href="https://github.com/UlisesCabrera"><i class='fa fa-github'></i> GitHub</a>
          <a class="mdl-navigation__link" target="_blank" href="http://codepen.io/ulisescabrera/"><i class='fa fa-codepen'></i> CodePen</a>
          <a class="mdl-navigation__link" target="_blank" href="http://freecodecamp.com/ulisescabrera"><i class='fa fa-fire'></i> FreeCodeCamp</a>
          <a class="mdl-navigation__link" target="_blank" href="mailto:ucabrera@outlook.com"><i class='fa fa-envelope-o'></i> Email</a>
          <a href="images/UlisesCabrera.pdf" download="Ulises's resume" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
          Resume <i class="fa fa-download"></i>
          </a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
            <!-- My content will go here-->
            <div ng-view></div>
      
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Title</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#">Help</a></li>
            <li><a href="#">Privacy & Terms</a></li>
          </ul>
        </div>
      </footer>   
		  
		  </div>
		  
      </main>
    </div>

    
    
    
    <!-- Vendors-->
    <script type="text/javascript" src="vendors/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/material-design-lite/material.min.js"></script>
    
    <!-- Sub Modules-->
    <script type="text/javascript" src="js/homePage/homePage.module.js"></script>
    <script type="text/javascript" src="js/fullStack/fullStack.module.js"></script>
    <script type="text/javascript" src="js/frontEnd/frontEnd.module.js"></script>
    <script type="text/javascript" src="js/microservice/microservice.module.js"></script>
    
    <!-- Services-->
    <script type="text/javascript" src="js/fullStack/services/fullStack.service.js"></script>
    <script type="text/javascript" src="js/frontEnd/services/frontEnd.service.js"></script>
    <script type="text/javascript" src="js/microservice/services/microservice.service.js"></script>
    
    <!-- Controllers-->
    <script type="text/javascript" src="js/homePage/controllers/homePage.controller.js"></script>
    <script type="text/javascript" src="js/fullStack/controllers/fullStack.controller.js"></script>
    <script type="text/javascript" src="js/frontEnd/controllers/frontEnd.controller.js"></script>
    <script type="text/javascript" src="js/microservice/controllers/microservice.controller.js"></script>
    
    <!-- Main Module-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
