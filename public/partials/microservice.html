 <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-cell--middle" ng-repeat="project in projects">
      <div class="mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{ project.name }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          {{ project.description }}
        </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Live Project
        </a>
        <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
          Source Code
        </a>        
      </div>
      </div><!-- mld-card-->
    </div><!-- mld-cells -->
  </div>  <!-- mld-grid -->
