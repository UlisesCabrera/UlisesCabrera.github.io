 <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-cell--middle" ng-repeat="project in projects">
      <div class="mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title mdl-card--expand" ng-style="project.image">
          <h2 class="mdl-card__title-text">{{ project.name }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <p>{{ project.description }}</p>

          <div class="mdl-card_userStories-div" ng-if="project.userStories.length > 0">
            <h4>User Stories:</h4>
            <ul> 
              <li ng-repeat="userStory in project.userStories">{{ userStory }}</li>
            </ul>
          </div>
          <div class="mdl-card_school-div">
            <h4 >School: </h4>
            <p class="mdl-card_school-text">{{ project.school }} - {{ project.date }}</p>
          </div>
        </div>
      <div class="mdl-card__actions mdl-card--border">
        <a href="{{project.live}}" target="_blank" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Live Project
        </a>
        <a href="{{project.source}}" target="_blank" class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
          Source Code
        </a>        
      </div>
      </div><!-- mld-card-->
    </div><!-- mld-cells -->
  </div>  <!-- mld-grid -->
